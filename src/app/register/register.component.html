            <div class="col-md-7 d-flex flex-column align-items-center bg-dark">
              <div class="container my-auto py-5">
                  <div class="row g-0">
                      <div class="col-11 col-md-8 col-lg-7 col-xl-6 mx-auto">
                          <p class="text-2 text-light">Already a member? <a class="fw-500" href="login-17.html">Login</a></p>
                          <h3 class="text-white mb-4">Register Your Account</h3>
                           
              <form #userForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                <label class="form-label text-light" for="firstName">First Name:</label>
                <input type="text"  class="form-control " id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
              </div>
              <div class="mb-3">
              <label for="lastName" class="form-label text-light">Last Name:</label>
                <input type="text" class="form-control "  id="lastName" name="lastName" [(ngModel)]="user.lastName" required></div>
                <div class="mb-3">
                <label for="dob" class="form-label text-light">Date of Birth:</label>
                <input type="date" class="form-control " id="dob" name="dob" [(ngModel)]="user.dob" required></div>
                <div class="mb-3">
                <label for="emailAddress" class="form-label text-light">Email:</label>
                <input type="email" class="form-control " id="emailAddress" name="emailAddress" [(ngModel)]="user.emailAddress" required
                  pattern="[a-zA-Z0-9.%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}"></div>
                  <div class="mb-3">  <label for="loginPassword" class="form-label text-light">Password:</label>
                  <input type="password" class="form-control " id="loginPassword" name="loginPassword" [(ngModel)]="user.loginPassword" required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]+$" minlength="6"></div>
                    <div class="mb-3">
                        <label class="form-label text-light" for="provider">Provider:</label>
                        <select class="form-select" id="provider" name="provider" [(ngModel)]="user.provider" required>
                          <option value="" disabled selected>Select Provider</option>
                          <option value="Jio">Jio</option>
                          <option value="Airtel">Airtel</option>
                          <option value="BSNL">BSNL</option>
                          <option value="Vodafone">Vodafone</option>
                          <!-- Add more options if needed -->
                        </select>
                      </div>
                <div *ngFor="let simDetail of user.userSimDetails; let i = index">
                  <hr>
                  <div class="mb-3">
                  <label  class="form-label text-light" for="address{{i}}">Address:</label>
                  <input type="text" class="form-control" id="address{{i}}" name="address" [(ngModel)]="simDetail.address" required>
</div>
<div class="mb-3">
                  <label class="form-label text-light" for="location{{i}}">Location:</label>
                  <input type="text" class="form-control" id="location{{i}}" name="location" [(ngModel)]="simDetail.location" required>
                </div><div class="mb-3">
                  <label class="form-label text-light" for="noofsims{{i}}">Number of Sims:</label>
                  <input type="number" class="form-control" id="noofsims{{i}}" name="noofsims" [(ngModel)]="simDetail.noofsims" required>
                </div>
                  <button  class="btn btn-primary shadow-none my-2" type="button" (click)="removeSimDetails(i)">Remove</button>
                  <button class="btn btn-primary shadow-none my-2" type="button" (click)="addSimDetails()">Add Sim</button>
                </div>
 
                <!-- ... (your form fields) ... -->
                <button class="btn btn-primary shadow-none my-2" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Register Form End -->
